<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map with ECharts</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
    <style>
        /* Container for both the map and the chart */
        #container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }
        /* Map container */
        #map {
            flex: 1;
        }
        /* ECharts container */
        #chart-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        /* ECharts dropdown and chart */
        #chart-dropdown {
            flex: 0 0 auto;
            padding: 10px;
        }
        #chart {
            flex: 1;
        }
        /* CSS for Legend */
        .info.legend {
            background: white;
            border: 2px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            font-size: 14px;
        }
        .info.legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div id="container">
        <!-- Map container -->
        <div id="map"></div>
        <!-- Chart container -->
        <div id="chart-container">
            <select id="chart-dropdown" onchange="updateChart()">
                <!-- Options will be populated dynamically -->
            </select>
            <select id="chart-type" onchange="updateChart()">
                <option value="bar">Bar Chart</option>
                <option value="line">Line Chart</option>
            </select>
            <div id="chart"></div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- ECharts JS -->
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="logic.js"></script>
</body>
</html>
